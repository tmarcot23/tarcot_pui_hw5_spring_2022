<!DOCTYPE html>
<html>
<head>
    <title>Login to HealthConnect</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!--HealthConnect Login logo!-->
    <h1 class="loginlogo"><strong>Welcome to HealthConnect!</strong></h1>
    <!--login form!-->
    <div class="form">
        <form>
            <section class="andrewid">
                <label for="andrewid">AndrewID</label><br>
                <input type="text" name="andrewid" id="andrewid"><br>
            </section>
            <section class="password">
                <label for="password">Password</label><br>
                <input type="text" name="password" id="password">
            </section>
        </form>
    </div>
    <button type="button" class="loginbutton"><a href="./homepage.html">Login</a></button>
</body>
